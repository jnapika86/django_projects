<html>
<head>
    <title>Send Email</title>
    <style>
        .email-form-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 500px;
            margin: auto;
        }
        button {
        grid-column: span 2;
        background-color: #007bff;
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
        }
        button:hover {
        background-color: #0056b3;
        }
    </style>
</head>
<html> 
    <head>
        <title>Email Sent</title> 
    </head> 
    <body> 
        <h2>Email Sent Perfectly!</h2> 
        <p>Your email has been Sent.</p> 
    </body>
    </html>
